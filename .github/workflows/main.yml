name: CI/CD Pipeline - Deploy na Oracle Cloud

on:
  push:
    branches:
      - developing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c처digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copiar a pasta DjangoAPI para a inst창ncia Oracle
        run: |
          scp -r -o StrictHostKeyChecking=no ./DjangoAPI ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }}:/app

      # Deploy na inst창ncia Oracle usando Docker Compose
      - name: Deploy com Docker Compose na inst창ncia Oracle
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} << 'EOF'
          cd /app/DjangoAPI

          # Derrubar containers antigos (se houver)
          docker-compose down

          # Subir novos containers com o docker-compose
          docker-compose up -d --build
          EOF
